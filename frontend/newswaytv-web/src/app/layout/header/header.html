<header class="site-header" aria-label="Site Header">
	<div class="header-container">
		<a routerLink="/" class="logo-link" aria-label="Go to homepage">
			<span class="logo-text">NewsWayTV</span>
		</a>
		<nav class="main-nav" aria-label="Main Navigation" #mainNav>
			<button class="nav-toggle" #navToggle aria-label="Open navigation menu" (click)="toggleNav($event)">
				<span aria-hidden="true">&#9776;</span>
			</button>
			<ul [class.open]="showNav">
				<li><a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" aria-label="Home" (click)="closeNav()">Home</a></li>
				<li><a routerLink="/category/celebrity" routerLinkActive="active-link" aria-label="Celebrity" (click)="closeNav()">Celebrity</a></li>
				<li><a routerLink="/category/auto-bike" routerLinkActive="active-link" aria-label="Auto and Bike" (click)="closeNav()">Auto &amp; Bike</a></li>
				<li><a routerLink="/category/tech" routerLinkActive="active-link" aria-label="Tech" (click)="closeNav()">Tech</a></li>
				<li><a routerLink="/category/festivals" routerLinkActive="active-link" aria-label="Festivals" (click)="closeNav()">Festivals</a></li>
				<li><a routerLink="/about" routerLinkActive="active-link" aria-label="About" (click)="closeNav()">About</a></li>
				<li><a routerLink="/contact" routerLinkActive="active-link" aria-label="Contact" (click)="closeNav()">Contact</a></li>
			</ul>
		</nav>
	</div>
</header>
