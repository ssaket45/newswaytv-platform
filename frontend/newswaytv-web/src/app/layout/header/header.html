<header class="site-header" aria-label="Site Header">
	<div class="header-container">
		<a routerLink="/" class="logo-link" aria-label="Go to homepage">
			<span class="logo-text">NewsWayTV</span>
		</a>
		<nav class="main-nav" aria-label="Main Navigation" #mainNav>
			<button class="nav-toggle" #navToggle aria-label="Open navigation menu" (click)="toggleNav($event)">
				<span aria-hidden="true">&#9776;</span>
			</button>
			<ul [class.open]="showNav">
				<li><a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" aria-label="Home" (click)="closeNav()">Home</a></li>
				<li><a routerLink="/category/entertainment" routerLinkActive="active-link" aria-label="Entertainment" (click)="closeNav()">Entertainment</a></li>
				<li><a routerLink="/category/auto" routerLinkActive="active-link" aria-label="Auto" (click)="closeNav()">Auto</a></li>
				<li><a routerLink="/category/tech" routerLinkActive="active-link" aria-label="Tech" (click)="closeNav()">Tech</a></li>
				<li><a routerLink="/category/festivals" routerLinkActive="active-link" aria-label="Festivals" (click)="closeNav()">Festivals</a></li>
				<li><a routerLink="/category/sports" routerLinkActive="active-link" aria-label="Sports" (click)="closeNav()">Sports</a></li>
				<li><a routerLink="/category/social" routerLinkActive="active-link" aria-label="Social" (click)="closeNav()">Social</a></li>
				<li><a routerLink="/epaper" routerLinkActive="active-link" aria-label="Epaper" (click)="closeNav()">Epaper</a></li>
				<li><a routerLink="/admin/dashboard" routerLinkActive="active-link" aria-label="Epaper Admin" (click)="closeNav()">Epaper Admin</a></li>
			</ul>
		</nav>
	</div>
</header>
